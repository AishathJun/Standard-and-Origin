  <!--Populates the categories from the server database -->
  <script>
    const categoryContainer = document.getElementById("brand-container");
    const template = ({_id, name, url}) => `
            <div class="col-lg-3 col-md-6 mt-4">
              <div class="icon-box" data-aos="zoom-in-left">
                <h4 class="title" id="${_id}"><a href="product-list.html?category_id=${_id}">${name}</a></h4>
                <div class="icon-image" >
                  <a href="product-list.html?category_id=${_id}">
                    <img src="${url}" >
                  </a>
                </div>
              </div>
            </div>`;

    //ask the server for all the categories. The category array is inside response.data
    SNOAPI.getCategories( (response) => {
        response.data.map(data => {
            const el = createElement(template, data);
            categoryContainer.appendChild(el);
        })
    });
  </script>
